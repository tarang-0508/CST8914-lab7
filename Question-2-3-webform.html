<!DOCTYPE html>
<html lang="en">
<head>
    <title>Accessible Feedback Form</title>
    <meta charset="utf-8">
    <style>
        .control, fieldset {
            margin: 6px 0;
        }

        label {
            display: inline-block;
            width: 120px;
            vertical-align: top;
        }

        input + label {
            width: auto;
        }

        .error, .required {
            color: red;
        }

        fieldset ul {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>Feedback Form</h1>

    <form action="#" method="post" aria-describedby="formInstructions">
        <p id="formInstructions">Fields marked with <span class="required">*</span> are required.</p>

        <!-- Full Name Field with Proper Labeling -->
        <div class="control">
            <label for="name">Full Name <span class="required">*</span></label>
            <input id="name" name="name" type="text" aria-required="true" required>
        </div>

        <!-- Biography Field with Inline Instructions -->
        <div class="control">
            <label for="biography">Biography</label>
            <textarea id="biography" name="biography" aria-describedby="bioHint"></textarea>
            <span id="bioHint">Include examples of your skills in JavaScript.</span>
        </div>

        <!-- Gender Grouping with Fieldset and Legend -->
        <fieldset>
            <legend>Gender <span class="required">*</span></legend>

            <div class="control">
                <input id="gender_male" name="gender" type="radio" value="male" aria-required="true" required>
                <label for="gender_male">Male</label>
            </div>

            <div class="control">
                <input id="gender_female" name="gender" type="radio" value="female" aria-required="true" required>
                <label for="gender_female">Female</label>
            </div>
        </fieldset>

        <!-- Terms and Conditions with Checkbox -->
        <div class="control">
            <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" aria-required="true" required>
            <label for="accept_agbs">I accept the terms and conditions <span class="required">*</span></label>
        </div>

        <!-- Submit Button -->
        <div class="control">
            <input type="submit" value="Register">
        </div>
    </form>
</body>
</html>
